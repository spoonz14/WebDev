<!DOCTYPE html>
<html>
<head>
    <title>Weight Converter</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
        }

        .box {
            padding: 30px;
            background-color: #3498db;
            color: #fff;
            border: 2px solid #000;
            width: 60%;
            margin: 0 auto;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Weight Converter (Pound to Kilogram)</h1>
        <p>Enter weight value in pounds:</p>
        <div class="input">
            <label for="weight-input">Pounds:</label>
            <input type="number" id="weight-input" placeholder="Enter weight..." oninput="performConversion()" />
        </div>
        <br>
        <div id="result">
            <label for="result-text">Result:</label>
            <span id="result-text">Please enter a valid weight.</span>
        </div>
    </div>

    <script>
        function performConversion() {
            const weightInput = document.getElementById("weight-input");
            const resultText = document.getElementById("result-text");

            const weightInPounds = parseFloat(weightInput.value);

            if (isNaN(weightInPounds)) {
                resultText.textContent = "Please enter a valid weight.";
                return;
            }

            const weightInKilograms = weightInPounds * 0.453592;

            resultText.textContent = `${weightInPounds} lb is equal to ${weightInKilograms.toFixed(2)} kg`;
        }
    </script>
</body>
</html>
